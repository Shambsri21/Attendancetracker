{% extends "base.html" %}

{% block title %}Add Employee - Employee Management System{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Add New Employee</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group mb-3">
                            <label for="name">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="department">Department</label>
                            <select class="form-select" id="department" name="department" required>
                                <option value="">Select Department</option>
                                <option value="IT">Information Technology (IT)</option>
                                <option value="Finance">Finance</option>
                                <option value="Marketing">Marketing</option>
                                <option value="Operations">Operations</option>
                                <option value="Sales">Sales</option>
                                <option value="Research">Research & Development</option>
                                <option value="Customer Service">Customer Service</option>
                                <option value="Administration">Administration</option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="position">Position</label>
                            <select class="form-select" id="position" name="position" required>
                                <option value="">Select Position</option>
                                <option value="Manager">Manager</option>
                                <option value="Team Lead">Team Lead</option>
                                <option value="Senior">Senior</option>
                                <option value="Associate">Associate</option>
                                <option value="Junior">Junior</option>
                                <option value="Intern">Intern</option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="salary">Salary</label>
                            <div class="input-group">
                                <span class="input-group-text">â‚¹</span>
                                <input type="number" step="0.01" class="form-control" id="salary" name="salary" required>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add Employee</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Add dynamic position options based on department
document.getElementById('department').addEventListener('change', function() {
    const department = this.value;
    const positionSelect = document.getElementById('position');
    positionSelect.innerHTML = '<option value="">Select Position</option>';
    
    const positions = {
        'IT': ['Software Engineer', 'System Administrator', 'Network Engineer', 'IT Manager', 'DevOps Engineer', 'QA Engineer'],
        'Finance': ['Financial Analyst', 'Accountant', 'Finance Manager', 'Auditor', 'Treasurer'],
        'Marketing': ['Marketing Manager', 'Marketing Specialist', 'Digital Marketer', 'Content Writer', 'Brand Manager'],
        'Operations': ['Operations Manager', 'Project Manager', 'Business Analyst', 'Operations Coordinator'],
        'Sales': ['Sales Manager', 'Sales Representative', 'Account Manager', 'Sales Coordinator'],
        'Research': ['Research Scientist', 'Research Analyst', 'Product Developer', 'R&D Manager'],
        'Customer Service': ['Customer Service Manager', 'Customer Support', 'Service Coordinator', 'Support Specialist'],
        'Administration': ['Administrative Manager', 'Office Manager', 'Executive Assistant', 'Coordinator']
    };

    if (positions[department]) {
        positions[department].forEach(position => {
            const option = document.createElement('option');
            option.value = position;
            option.textContent = position;
            positionSelect.appendChild(option);
        });
    }
});
</script>
{% endblock %}

{% extends "base.html" %}

{% block title %}Sign Up - Employee Management System{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Sign Up</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group mb-3">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="name">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="department">Department</label>
                            <select class="form-control" id="department" name="department" required onchange="updatePositions()">
                                <option value="">Select Department</option>
                                <option value="Information Technology (IT)">Information Technology (IT)</option>
                                <option value="Finance">Finance</option>
                                <option value="Marketing">Marketing</option>
                                <option value="Operations">Operations</option>
                                <option value="Sales">Sales</option>
                                <option value="Research & Development">Research & Development</option>
                                <option value="Customer Service">Customer Service</option>
                                <option value="Administration">Administration</option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="position">Position</label>
                            <select class="form-control" id="position" name="position" required>
                                <option value="">Select Department First</option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="salary">Salary</label>
                            <input type="number" step="0.01" class="form-control" id="salary" name="salary" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-4">Sign Up</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
const positions = {
    'Information Technology (IT)': ['Software Engineer', 'System Administrator', 'Network Engineer', 'IT Manager', 'Database Administrator', 'DevOps Engineer'],
    'Finance': ['Financial Analyst', 'Accountant', 'Finance Manager', 'Auditor', 'Payroll Specialist'],
    'Marketing': ['Marketing Manager', 'Marketing Specialist', 'Digital Marketing Expert', 'Content Writer', 'Brand Manager'],
    'Operations': ['Operations Manager', 'Project Manager', 'Quality Assurance', 'Process Analyst', 'Operations Coordinator'],
    'Sales': ['Sales Manager', 'Sales Representative', 'Account Executive', 'Business Development', 'Sales Coordinator'],
    'Research & Development': ['Research Scientist', 'Product Developer', 'R&D Manager', 'Research Analyst', 'Lab Technician'],
    'Customer Service': ['Customer Service Manager', 'Customer Support Representative', 'Service Coordinator', 'Customer Success Manager'],
    'Administration': ['Administrative Manager', 'Executive Assistant', 'Office Manager', 'Administrative Assistant', 'Receptionist']
};

function updatePositions() {
    const departmentSelect = document.getElementById('department');
    const positionSelect = document.getElementById('position');
    const selectedDepartment = departmentSelect.value;
    
    // Clear existing options
    positionSelect.innerHTML = '';
    
    // Add default option
    const defaultOption = document.createElement('option');
    defaultOption.value = '';
    defaultOption.textContent = selectedDepartment ? 'Select Position' : 'Select Department First';
    positionSelect.appendChild(defaultOption);
    
    // Add new options based on selected department
    if (selectedDepartment && positions[selectedDepartment]) {
        positions[selectedDepartment].forEach(position => {
            const option = document.createElement('option');
            option.value = position;
            option.textContent = position;
            positionSelect.appendChild(option);
        });
    }
}

// Initialize positions on page load
document.addEventListener('DOMContentLoaded', () => {
    const departmentSelect = document.getElementById('department');
    departmentSelect.addEventListener('change', updatePositions);
    updatePositions(); // Initial call to set default state
});
</script>
{% endblock %}
